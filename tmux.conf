# prefix settings
unbind C-b
set -g prefix C-a
bind -r C-a send-prefix
unbind x

# Color Handling
set -g default-terminal "xterm-256color"
set -g default-shell $SHELL
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Base index and escape time
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1
set -g renumber-windows on

# Windows, Panes, and Sessions
bind | split-window -h
bind - split-window -v
bind x kill-pane
bind X kill-session
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind C-l send-keys 'C-l'
bind t command-prompt -p "Start Pomodoro: <Enter>; Start break: b; Reset timer: s" "run -b 'thyme -d -%1'"

# Copy Mode stuff
setw -g mode-keys vi
set -g status-keys vi
unbind [
bind Escape copy-mode
bind p paste-buffer
bind C-c choose-buffer
bind C-s run "tmux capture-pane && tmux save-buffer ~/buffer.txt"
bind ] run 'pbpaste | tmux load-buffer - && tmux paste-buffer'

# Window Status Area settings
setw -g monitor-activity on
set -g visual-activity off

set -g status-bg "#3c3836"
set -g message-command-fg "#928374"
set -g status-justify "centre"
set -g status-left-length "150"
set -g status "on"
set -g status-interval 1
set -g pane-active-border-fg "#b8bb26"
set -g message-bg "#665c54"
set -g status-right-length "150"
set -g status-right-attr "none"
set -g message-fg "#928374"
set -g message-command-bg "#665c54"
set -g status-attr "none"
set -g pane-border-fg "#665c54"
set -g status-left-attr "none"
setw -g window-status-fg "#7c6f64"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#3c3836"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "#b8bb26"
setw -g window-status-separator " "
setw -g window-status-bg "#3c3836"
set -g status-left "#[fg=#282828,bg=#b8bb26] #S #[fg=#7c6f64,bg=#3c3836] %H:%M #(cat ~/.thyme-tmux)"
set -g status-right "#[fg=#7c6f64,bg=#3c3836]Battery: #{battery_icon} #{battery_percentage} |#[fg=#7c6f64,bg=#3c3836] %d %b %Y #[fg=#949484,bg=#30302c,nobold,nounderscore,noitalics]#[fg=#282828,bg=#7c6f64] #h "
setw -g window-status-format "#[fg=#7c6f64,bg=#3c3836] #I | #W "
setw -g window-status-current-format "#[fg=#928374,bg=#665c54] #I | #W | #P "

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
